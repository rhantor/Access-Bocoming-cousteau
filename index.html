<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access- Becoming cousteau</title>
    <link rel="shortcut icon" href="https://becomingcousteauscreening.com/wp-content/uploads/2020/09/lock-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <video autoplay loop muted class="bg-video">
        <source src="https://becomingcousteauscreening.com/wp-content/themes/cousteau/assets/videos/video-bg.mp4" type="video/mp4" />
      </video>
      <div class="overlay">
        <div class="header">
          <div class="empty_div"></div>
          <div class="header-text">
            <p>
              The Extraordinary Life <br />
              of the Ocean’s Great Protector
            </p>
          </div>
          <div class="logo">
            <div class="geo-logo">
              <img src="./imgs/geo-logo.png" alt="national geograph" />
            </div>
            <div class="disney-logo">
              <img src="./imgs/disney-logo.png" alt="" />
            </div>
          </div>
        </div>
        <div>
        <div class="section">
          <div class="left-timer">
            <p>east coast screening</p>
            <h1>00:00:00</h1>
          </div>
          <div class="mid-sec">
            <div class="cousteau-text">
              <img src="./imgs/cousteau_text.png" alt="" />
            </div>
          </div>
          <div class="right-timer">
            <p>east coast screening</p>
            <h1>00:00:00</h1>
          </div>
        </div>
        <div class="form">
          <div class="input-group">
            <input type="password" placeholder="enter your code" />
            <button>Enter</button>
          </div>
        </div>
        </div>
        <div class="logos">
          <div class="logo-banner">
          <div class="logo-wrapper">
            <div class="logo-tiff">
              <img src="./imgs/tiff.png" alt="tiff" />
            </div>
            <div class="logo-film">
              <img src="./imgs/film.svg" alt="film" />
            </div>
            <div class="logo-text-wrapper">
              <p class="text-logo1">#becomingcousteau</p>
              <p class="text-logo2">@natgeodocs</p>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="left-footer">
            <div class="footer-logo-wrapper">
              <img src="./imgs/Group 530.png" alt="pg-logo" />
            
              <img src="./imgs/story.png" alt="story-logo" />
            </div>
          </div>
          <div class="mid-footer">
            <p>
              FROM ACADEMY AWARD®-NOMINATED <br />
              AND EMMY®-WINNING FILMMAKER LIZ GARBUS
            </p>
          </div>
          <div class="right-footer">
              <img src="./imgs/Group 477.png" alt="picture-house" />
            
          </div>
        </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
